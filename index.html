<!DOCTYPE html>
<html>
<head>
  <title>JS Match Maker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <br>
  <div class="container">

    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">Student Form</div>
          <div class="panel-body">
            <form id="students">
              <p>Name:</p>
              <input type="text" name="name">
              <p>Phone:</p>
              <input type="text" name="phone">
              <p>City:</p>
              <input type="text" name="city">
            </form><br>
            <button class="btn btn-primary" id="student-button">Submit Student</button>
        </div>
      </div>
    </div>

      <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Teacher Form</div>
            <div class="panel-body">
              <form id="teachers">
                <p>Name:</p>
                <input type="text" name="name">
                <p>Phone:</p>
                <input type="text" name="phone">
                <p>City:</p>
                <input type="text" name="city">
              </form><br>
              <button class="btn btn-primary" id="teacher-button">Submit Teacher</button>
            </div>
          </div>
      </div>

    </div>



    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">All Students</div>
          <div class="panel-body" id="student-result">

          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">All Teachers</div>
          <div class="panel-body" id="teacher-result">

          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
